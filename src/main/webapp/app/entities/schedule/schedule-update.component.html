<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-schedule-heading" jhiTranslate="waveAcsessConferenceApp.schedule.home.createOrEditLabel">Create or edit a Schedule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="waveAcsessConferenceApp.schedule.startTime" for="field_startTime">Start Time</label>
                    <div class="d-flex">
                        <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" formControlName="startTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="waveAcsessConferenceApp.schedule.endTime" for="field_endTime">End Time</label>
                    <div class="d-flex">
                        <input id="field_endTime" type="datetime-local" class="form-control" name="endTime" formControlName="endTime" placeholder="DD.MM.YYYY HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="waveAcsessConferenceApp.schedule.presentation" for="field_presentation">Presentation</label>
                    <select class="form-control" id="field_presentation" name="presentation" formControlName="presentation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="presentationOption.id === editForm.get('presentation').value?.id ? editForm.get('presentation').value : presentationOption" *ngFor="let presentationOption of presentations; trackBy: trackPresentationById">{{presentationOption.topic}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="waveAcsessConferenceApp.schedule.room" for="field_room">Room</label>
                    <select class="form-control" id="field_room" name="room" formControlName="room">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roomOption.id === editForm.get('room').value?.id ? editForm.get('room').value : roomOption" *ngFor="let roomOption of rooms; trackBy: trackRoomById">{{roomOption.roomName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
